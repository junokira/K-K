  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background-color: black; /* Start directly in inverted mode */
      color: white; /* Start directly in inverted mode */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      width: 150px;
      height: auto;
      z-index: 1;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding-top: 15vh;
      padding-bottom: 10vh;
      z-index: 1;
    }

    #ascii-glitch {
      display: block; /* Always show the glitch content */
    }

    #ascii-glitch img {
      width: 450px;
      max-width: 90vw;
      height: auto;
      margin-top: 1rem;
    }

    /* Newsletter Signup Form Styles */
    .newsletter-section {
      margin-top: 4rem; /* Increased margin-top to move it lower */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px; /* Limit form width */
      padding: 0 20px;
    }

    .newsletter-section > p { /* Target the direct paragraph for "Subscribe to our newsletter" */
      margin-bottom: 5px;
      font-size: 1.1rem;
      color: white;
    }

    .newsletter-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .newsletter-form input[type="email"] {
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      width: 100%;
      max-width: 300px; /* Set max-width for input */
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, background-color 0.3s;
      text-align: center; /* Centered placeholder text */
    }

    .newsletter-form input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .newsletter-form input[type="email"]:focus {
      border-color: rgba(255, 255, 255, 0.6); /* Changed to a lighter white/grey */
      background-color: rgba(255, 255, 255, 0.15);
    }

    .newsletter-form input[type="submit"] { /* Changed from button to input[type="submit"] */
      padding: 12px 25px;
      background-color: white; /* Changed to white */
      color: black; /* Changed to black for contrast */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
      width: 100%; /* Make button full width of its container */
      max-width: 300px; /* Match max-width of input */
    }

    .newsletter-form input[type="submit"]:hover { /* Changed from button to input[type="submit"] */
      background-color: #cccccc; /* Changed to a darker grey on hover */
      transform: translateY(-2px);
    }

    /* Countdown timer styles */
    .countdown-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        color: white;
        text-transform: uppercase;
        font-size: 1.2rem;
    }

    .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .countdown-item span {
        font-size: 2rem;
        font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      z-index: 1;
    }

    .footer-email {
      margin-bottom: 0.6rem;
    }

    .social-icons {
      margin-bottom: 0.5rem;
    }

    .social-icons a {
      margin: 0 12px;
      text-decoration: none;
      color: white; /* Always white for inverted mode */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: color 0.5s;
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: white; /* Always white for inverted mode */
      transition: fill 0.5s;
    }

    @media (max-width: 768px) {
      body {
        height: 100vh;
        overflow: hidden;
        padding-bottom: calc(150px + env(safe-area-inset-bottom, 20px));
      }

      .logo {
        top: 10px;
        width: 150px;
      }

      .main-content {
        padding-top: 100px;
        padding-bottom: 40px;
      }

      .newsletter-section {
        margin-top: 3rem; /* Adjusted for smaller screens */
        max-width: 90%; /* Adjust for smaller screens */
      }

      .newsletter-form input[type="email"],
      .newsletter-form input[type="submit"] { /* Adjusted for smaller screens */
        max-width: 250px;
      }

      .countdown-container {
        font-size: 1rem;
        gap: 15px;
      }

      .countdown-item span {
        font-size: 1.5rem;
      }

      footer {
        bottom: calc(90px + env(safe-area-inset-bottom, 20px));
        font-size: 0.9rem;
      }
    }
  </style>

  <script>
    // Initial setup for the new state
    const glitchEl = document.getElementById("ascii-glitch");
    const logoEl = document.getElementById("logo");

    // Ensure the glitch image is displayed and logo is correct from the start
    glitchEl.style.display = "block";
    logoEl.src = "https://i.ibb.co/Jj74RR2Z/IMG-9717.png"; // Set the white logo

    // Countdown Timer Logic
    const countdown = () => {
      // Set the date we're counting down to
      const countdownDate = new Date("Aug 9, 2025 12:00:00").getTime();

      // Update the count down every 1 second
      const x = setInterval(() => {

        // Get today's date and time
        const now = new Date().getTime();

        // Find the distance between now and the count down date
        const distance = countdownDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the corresponding elements
        if (document.getElementById("days")) {
          document.getElementById("days").innerHTML = String(days).padStart(2, '0');
        }
        if (document.getElementById("hours")) {
          document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
        }
        if (document.getElementById("minutes")) {
          document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
        }
        if (document.getElementById("seconds")) {
          document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
        }

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          const countdownElement = document.getElementById("countdown");
          if (countdownElement) {
              countdownElement.innerHTML = "<div>EXPIRED</div>";
          }
        }
      }, 1000);
    }

    // Call the countdown function when the script loads
    countdown();
  </script>
